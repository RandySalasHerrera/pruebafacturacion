<h1 matDialogTitle>Crear Registro</h1>
<mat-dialog-content>
  <form [formGroup]="itemForm" ngNativeValidate>
    <mat-tab-group dynamicHeight>
      <mat-tab label="Datos del registro">
        <div fxLayout="row wrap" class="mt-1" fxLayout.lt-sm="column">

          <div fxFlex="50" class="pr-1m">
            <mat-form-field class="inputTotal">
              <input matInput type="text" placeholder="Nombre" formControlName="nombre" required>
            </mat-form-field>
          </div>
          <div fxFlex="50" class="pr-1m">
            <mat-form-field class="inputTotal">
              <input matInput type="text" placeholder="Descripcion" formControlName="descripcion" required>
            </mat-form-field>
          </div>
          <div fxFlex="100">
            <mat-form-field class="inputTotal">
              <input matInput type="number" placeholder="Precio" formControlName="precio" required>
            </mat-form-field>
          </div>
          <div fxFlex="50" class="pr-1m">
            <mat-form-field class="inputTotal">
              <input matInput type="number" placeholder="Cantidad" formControlName="cantidad" required>
            </mat-form-field>
          </div>

          <div fxFlex="50" class="pr-1m">
            <mat-form-field class="inputTotal">
              <input matInput type="text" placeholder="00/00/0000" formControlName="fecha" required>
            </mat-form-field>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <hr class="mt-1 full-width">
  <button mat-raised-button color="primary" type="submit" [disabled]="itemForm.invalid || this.isSaving"
    (click)="submit()" matTooltip="Guardar">
    <mat-icon aria-hidden="false">check</mat-icon>
  </button>
  <span fxFlex></span>
  <button mat-raised-button color="warn" type="button" [disabled]="this.isSaving" (click)="this._dialogRef.close(false)"
    matTooltip="Cerrar">
    <mat-icon aria-hidden="false">close</mat-icon>
  </button>
</mat-dialog-actions>
